	<body>

		<script src="simple-js-mqtt-client.js"></script>
		
		
		<!-- Capture events and use the library -->
		<script>
		var connected = false;
		// Connect/ disconnect
		$("#connectbtn").click(function() {
			var host = $("#host").val()
			var clientId = $("#clientId").val()
			if (!connected) {
				// Connect
				MQTTClient.connect(host, clientId);
				connected = true;
				//TODO change button text
			} else {
				// Disconnect
				// TODO implement this!
				MQTTClient.disconnect() 
				connected = false;
				//TODO change button text
			}
			
		});		
		</script>
